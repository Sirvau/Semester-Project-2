<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <meta description="Your personal profile on Last Bid Auction. " />

    <title>Profile | Last Bid</title>
  </head>
  <body class="bg-primary text-dark">
    <header class="container col-sm-11">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand col-4" href="../index.html">
            <img
              id="logo-last-bid"
              src="/src/images/logo_Last_Bid.png"
              alt="Logo Last Bid Auction Site"
              width="120"
              height="150"
            />
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-formatting">
              <li class="nav-item me-4">
                <a class="nav-link" href="/Listed-items/">Listed Items</a>
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link disabled"
                  id="link-post-a-listing"
                  aria-disabled="true"
                  href="#"
                  >Post a Listing</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#"
                  >Login
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#"
                  ><i class="fa-regular fa-user fs-4"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container-fluid bg-secondary d-flex justify-content-center justify-content-md-end py-5 my-0"
      >
        <form class="d-none d-flex col-12 col-md-6" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass fs-4 text-primary"></i>
          </button>
        </form>
      </div>
    </header>
    <main class="container col-sm-11 col-md-10 col-xl-9 col-xxl-8 mb-5">
      <section
        class="container text-center d-md-flex justify-content-md-center align-items-md-center my-5 py-5"
      >
        <div
          class="container edit-icon-avatar-image-container col-8 col-md-4 col-lg-3 d-flex"
        >
          <div class="avatar-image">
            <img
              class="rounded-circle img-thumbnail border-0 mx-auto d-block"
              src="../src/images/avatar-image.png"
              alt="Personal avatar image"
            />
          </div>
          <a class="edit-icon" href="#"
            ><i class="fa-solid fa-user-pen fs-4 text-dark"></i
          ></a>
        </div>
        <div
          class="container user-info-container col-12 col-md-6 col-lg-5 my-5 py-5 border border-secondary rounded-bottom-4"
        >
          <h1 class="username main-header h2 text-formatting">Username</h1>
          <p class="user-credit body-text text-formatting fw-bold fs-4 mt-4">
            1000 $
          </p>
          <p class="body-text text-formatting mt-4">Total credit</p>
          <a href="#" class="btn btn-secondary text-formatting px-5 mt-5"
            >Post a listing</a
          >
        </div>
      </section>

      <div class="text-center my-5 py-5">
        <a role="button" href="#"
          ><i class="fa-solid fa-chevron-up text-dark"></i
        ></a>
      </div>
    </main>
    <footer class="bg-primary-details mt-5 py-5 text-center">
      <a class="navbar-brand" href="#">
        <img
          class="mb-5"
          id="logo-last-bid"
          src="/src/images/logo_Last_Bid.png"
          alt="Logo Last Bid Auction Site"
          width="150"
          height="190"
        />
      </a>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram p-2 m-2"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook p-2 m-2"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter p-2 m-2"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
