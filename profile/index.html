<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <meta description="Your personal profile on Last Bid Auction. " />

    <title>Profile | Last Bid</title>
  </head>
  <body class="bg-primary text-dark">
    <header class="container col-sm-11">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand col-4" href="../index.html">
            <img
              id="logo-last-bid"
              src="/src/images/logo_Last_Bid.png"
              alt="Logo Last Bid Auction Site"
              width="120"
              height="150"
            />
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-formatting">
              <li class="nav-item me-4">
                <a class="nav-link" href="/Listed-items/">Listed Items</a>
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link disabled"
                  id="link-post-a-listing"
                  aria-disabled="true"
                  href="#"
                  >Post a Listing</a
                >
              </li>
              <li class="nav-item me-4">
                <a
                  type="button"
                  class="nav-link text-formatting"
                  data-bs-target="#login-modal-toggle"
                  data-bs-toggle="modal"
                  href="#"
                  >Log in
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
                <div
                  class="modal fade"
                  id="login-modal-toggle"
                  aria-hidden="true"
                  aria-labelledby="login-modal-toggle-label"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 container bg-primary">
                      <div class="modal-header border-0 row">
                        <button
                          type="button"
                          class="btn-close row"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                        <div>
                          <h1
                            class="main-header text-formatting text-center h2 mt-3 mb-1"
                            id="login-modal-toggle-label"
                          >
                            Log in
                          </h1>
                          <hr />
                        </div>
                      </div>
                      <div class="modal-body border-0">
                        <form
                          id="log-in-form"
                          name="auth"
                          method="post"
                          class="container"
                        >
                          <div class="form-group row my-3">
                            <div
                              class="d-flex justify-content-center align-center"
                            >
                              <label for="login-email" class="text-formatting">
                                Email
                                <input
                                  type="email"
                                  name="email"
                                  pattern="^[\w\-.]+@stud\.noroff\.no$"
                                  required
                                  class="form-control bg-primary mb-3"
                                  id="login-email"
                              /></label>
                            </div>
                            <div
                              class="d-flex justify-content-center align-center"
                            >
                              <label
                                for="login-password"
                                class="text-formatting"
                                >Password
                                <input
                                  type="password"
                                  name="password"
                                  minlength="8"
                                  required
                                  class="form-control bg-primary mb-3"
                                  title=" Your password must be at least 8 characters long."
                                  id="login-password"
                                />
                              </label>
                            </div>
                          </div>
                          <div
                            class="container d-flex justify-content-center mb-3"
                          >
                            <button
                              class="btn btn-attention text-formatting px-5 py-2"
                              type="submit"
                              value="submit"
                              id="login-button"
                              data-auth="login"
                            >
                              Log in
                            </button>
                          </div>
                        </form>
                      </div>
                      <hr />
                      <div
                        class="container modal-footer d-flex justify-content-center align-items center border-0 mb-4 mt-2"
                      >
                        <p class="me-3">New user?</p>
                        <button
                          class="btn btn-tertiary text-formatting px-3 py-2"
                          type="button"
                          value=""
                          data-bs-target="#register-modal-toggle"
                          data-bs-toggle="modal"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="modal fade"
                  id="register-modal-toggle"
                  aria-hidden="true"
                  aria-labelledby="register-modal-toggle-label"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 container bg-primary">
                      <div class="modal-header border-0 row">
                        <button
                          type="button"
                          class="btn-close row"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                        <div>
                          <h1
                            class="main-header text-formatting text-center h2 mt-3 mb-1"
                            id="register-modal-toggle-label"
                          >
                            Register
                          </h1>
                          <hr />
                        </div>
                      </div>
                      <div class="modal-body border-0">
                        <form
                          id="register-form"
                          name="authRegister"
                          method="post"
                          class="container"
                        >
                          <div class="form-group my-3">
                            <div
                              class="d-flex col justify-content-center align-center"
                            >
                              <label
                                for="username"
                                class="col-form-label text-formatting"
                                >Username
                                <input
                                  type="text"
                                  name="name"
                                  required
                                  pattern="^[\w]+$"
                                  maxlength="20"
                                  class="form-control bg-light mb-2"
                                  id="input-user-name"
                                />
                                <small class=""></small>
                              </label>
                            </div>

                            <div
                              class="d-flex justify-content-center align-center"
                            >
                              <label
                                for="register-email"
                                class="text-formatting"
                              >
                                Email
                                <input
                                  type="email"
                                  name="email"
                                  pattern="^[\w\-.]+@stud\.noroff\.no$"
                                  required
                                  class="form-control bg-primary mb-3"
                                  id="register-email"
                              /></label>
                            </div>
                            <div
                              class="d-flex justify-content-center align-center"
                            >
                              <label
                                for="register-password"
                                class="text-formatting"
                                >Password
                                <input
                                  type="password"
                                  name="password"
                                  minlength="8"
                                  required
                                  class="form-control bg-primary mb-3"
                                  title=" Your password must be at least 8 characters long."
                                  id="register-password"
                                />
                              </label>
                            </div>
                          </div>
                        </form>
                        <div
                          class="container d-flex justify-content-center mb-3"
                        >
                          <button
                            class="btn btn-attention text-formatting px-5 py-2"
                            type="submit"
                            value="submit"
                            id="register-button"
                            data-auth="register"
                          >
                            Register
                          </button>
                        </div>
                      </div>
                      <hr />
                      <div
                        class="container modal-footer d-flex justify-content-center align-items center border-0 mb-4 mt-2"
                      >
                        <p class="me-3">Already an account?</p>
                        <button
                          class="btn btn-tertiary text-formatting px-3 py-2"
                          type="button"
                          value=""
                          data-bs-target="#login-modal-toggle"
                          data-bs-toggle="modal"
                        >
                          Log in
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#"
                  ><i class="fa-regular fa-user fs-4"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container-fluid bg-secondary d-flex justify-content-center justify-content-md-end py-5 my-0"
      >
        <form class="d-none d-flex col-12 col-md-6" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass fs-4 text-primary"></i>
          </button>
        </form>
      </div>
    </header>
    <main class="container col-sm-11 col-md-10 col-xl-9 col-xxl-8 mb-5">
      <section
        class="container text-center d-md-flex justify-content-md-center align-items-md-center my-5 py-5"
      >
        <div
          class="container edit-icon-avatar-image-container col-8 col-md-4 col-lg-3 d-flex"
        >
          <div class="avatar-image">
            <img
              class="rounded-circle img-thumbnail border-0 mx-auto d-block"
              src="../src/images/avatar-image.png"
              alt="Personal avatar image"
            />
          </div>

          <a
            href="#"
            id="link-edit-avatar"
            data-bs-target="#edit-avatar-modal-toggle"
            data-bs-toggle="modal"
            class="edit-icon"
            ><i class="fa-solid fa-user-pen fs-4 text-dark"></i
          ></a>
          <div
            class="modal fade"
            id="edit-avatar-modal-toggle"
            aria-hidden="true"
            aria-labelledby="edit-avatar-modal-toggle-label"
            tabindex="-1"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content border-0 container bg-primary">
                <div class="modal-header border-0 row">
                  <button
                    type="button"
                    class="btn-close row"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                  <div>
                    <h1
                      class="main-header text-formatting text-center h2 mt-3 mb-1"
                      id="edit-avatar-modal-toggle-label"
                    >
                      Edit avatar
                    </h1>
                    <hr />
                  </div>
                </div>
                <div class="modal-body border-0">
                  <form
                    id="edit-avatar-form"
                    name="authAvatar"
                    method="post"
                    class="container"
                  >
                    <div class="form-group row my-1">
                      <div class="d-flex justify-content-center align-center">
                        <div class="avatar-image">
                          <img
                            class="rounded-circle img-thumbnail border-0 mx-auto d-block"
                            src="../src/images/avatar-image.png"
                            alt="Personal avatar image"
                            width="150"
                            height="250"
                          />
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center align-center mt-4"
                      >
                        <label for="listing-url" class="text-formatting"
                          >Avarar Url
                          <input
                            type="url"
                            name="avatar-url"
                            class="form-control bg-primary mb-3"
                            id="avatar-url"
                          />
                        </label>
                      </div>
                    </div>
                  </form>
                  <div
                    class="container d-flex justify-content-center pb-3 mb-5 mt-4"
                  >
                    <button
                      class="btn btn-attention text-formatting px-5 py-2"
                      type="submit"
                      value="submit"
                      id="edit-avatar-button"
                    >
                      Update avatar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="container user-info-container col-12 col-md-6 col-lg-5 my-5 py-5 border border-secondary rounded-bottom-3"
        >
          <h1 class="username main-header h2 text-formatting">Username</h1>
          <p class="user-credit body-text text-formatting fw-bold fs-4 mt-4">
            1000 $
          </p>
          <p class="body-text text-formatting mt-4">Total credit</p>
          <a
            href="#"
            id="link-post-a-listing"
            data-bs-target="#add-listing-modal-toggle"
            data-bs-toggle="modal"
            class="btn btn-secondary text-formatting px-5 mt-5"
            >Post a listing</a
          >
          <div
            class="modal fade"
            id="add-listing-modal-toggle"
            aria-hidden="true"
            aria-labelledby="add-listing-modal-toggle-label"
            tabindex="-1"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content border-0 container bg-primary">
                <div class="modal-header border-0 row">
                  <button
                    type="button"
                    class="btn-close row"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                  <div>
                    <h1
                      class="main-header text-formatting text-center h2 mt-3 mb-1"
                      id="add-listing-modal-toggle-label"
                    >
                      Post Listing
                    </h1>
                    <hr />
                  </div>
                </div>
                <div class="modal-body border-0">
                  <form
                    id="add-listing-form"
                    name="authListing"
                    method="post"
                    class="container"
                  >
                    <div class="form-group row my-3">
                      <div class="d-flex justify-content-center align-center">
                        <label for="listing-title" class="text-formatting">
                          Title
                          <input
                            type="text"
                            name="listing-title"
                            required
                            class="form-control bg-primary mb-3"
                            id="listing-title"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Please enter the title of you post"
                        /></label>
                      </div>
                      <div class="d-flex justify-content-center align-center">
                        <label for="listing-tags" class="text-formatting"
                          >Tags
                          <input
                            type="text"
                            name="listing-tags"
                            class="form-control bg-primary mb-3"
                            id="listing-tags"
                          />
                        </label>
                      </div>
                      <div class="d-flex justify-content-center align-center">
                        <label for="listing-url" class="text-formatting"
                          >Media
                          <input
                            type="url"
                            name="listing-url"
                            class="form-control bg-primary mb-3"
                            id="listing-url"
                          />
                        </label>
                      </div>
                      <div class="d-flex justify-content-center align-center">
                        <label
                          for="listing-description"
                          class="text-formatting"
                          required
                          >Description
                          <textarea
                            type="text-area"
                            name="listing-description"
                            class="form-control bg-primary mb-3"
                            id="listing-description"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Please enter a description for your listing."
                          ></textarea>
                        </label>
                      </div>
                    </div>
                  </form>
                  <div
                    class="container d-flex justify-content-center pb-3 mb-5"
                  >
                    <button
                      class="btn btn-attention text-formatting px-5 py-2"
                      type="submit"
                      value="submit"
                      id="listing-button"
                    >
                      Post listing
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="text-center my-5 py-5">
        <a role="button" href="#"
          ><i class="fa-solid fa-chevron-up text-dark"></i
        ></a>
      </div>
    </main>
    <footer class="bg-primary-details mt-5 py-5 text-center">
      <a class="navbar-brand" href="#">
        <img
          class="mb-5"
          id="logo-last-bid"
          src="/src/images/logo_Last_Bid.png"
          alt="Logo Last Bid Auction Site"
          width="150"
          height="190"
        />
      </a>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram p-2 m-2"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook p-2 m-2"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter p-2 m-2"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
