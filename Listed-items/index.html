<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <meta description="Search, find and bid on listed imems." />

    <title>Listed Items | Last Bid</title>
  </head>
  <body class="bg-primary text-dark">
    <header class="container col-sm-11">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand col-4" href="../index.html">
            <img
              id="logo-last-bid"
              src="/src/images/logo_Last_Bid.png"
              alt="Logo Last Bid Auction Site"
              width="120"
              height="150"
            />
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-uppercase">
              <li class="nav-item me-4">
                <a class="nav-link" href="/Listed-items/">Listed Items</a>
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link disabled"
                  id="link-post-a-listing"
                  aria-disabled="true"
                  href="#"
                  >Post a Listing</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#"
                  >Login
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/profile/"
                  ><i class="fa-regular fa-user"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container-fluid bg-secondary d-flex justify-content-center justify-content-md-end py-4 my-0"
      >
        <form class="d-flex col-12 col-md-6" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main class="container col-sm-11 mb-5">
      <section class="row-11">
        <div class="col-12 py-5 my-5 text-center">
          <h1 class="main-header mb-5">
            Search
            <span class="text-lowercase d-block"> and you will </span>find
          </h1>
          <div class="mb-5">
            <a role="button" href="#"
              ><i class="fa-solid fa-chevron-down"></i
            ></a>
          </div>
          <hr />
        </div>
      </section>
      <section>
        <div
          class="container d-flex justify-content-center justify-content-md-evenly row flex-wrap text-center"
        >
          <div
            id="#feed-start"
            class="card bg-primary col-8 col-md-5 col-xl-2 mb-4"
          >
            <img
              src="/src/images/index-recent-listings.jpg"
              class="card-img-top recent-listing-image mt-3"
              alt="Item alt.text"
            />
            <div class="card-body vstack gap-2">
              <h5 class="item-title recent-listing-title main-header">
                Item title
              </h5>
              <p class="card-text recent-listing-price">000 $</p>
              <a
                role="button"
                href="#"
                class="btn btn-tertiary col-12 my-3 py-2"
                >Bid</a
              >
            </div>
          </div>

          <div class="card bg-primary col-8 col-md-5 col-xl-2 mb-4">
            <img
              src="/src/images/index-recent-listings.jpg"
              class="card-img-top recent-listing-image mt-3"
              alt="Item alt.text"
            />
            <div class="card-body vstack gap-2">
              <h5 class="item-title recent-listing-title main-header">
                Item title
              </h5>
              <p class="card-text recent-listing-price">000 $</p>
              <a
                role="button"
                href="#"
                class="btn btn-tertiary col-12 my-3 py-2"
                >Bid</a
              >
            </div>
          </div>

          <div class="card bg-primary col-8 col-md-5 col-xl-2 mb-4">
            <img
              src="/src/images/index-recent-listings.jpg"
              class="card-img-top recent-listing-image mt-3"
              alt="Item alt.text"
            />
            <div class="card-body vstack gap-2">
              <h5 class="item-title recent-listing-title main-header">
                Item title
              </h5>
              <p class="card-text recent-listing-price">000 $</p>
              <a
                role="button"
                href="#"
                class="btn btn-tertiary col-12 my-3 py-2"
                >Bid</a
              >
            </div>
          </div>

          <div class="card bg-primary col-8 col-md-5 col-xl-2 mb-4">
            <img
              src="/src/images/index-recent-listings.jpg"
              class="card-img-top recent-listing-image mt-3"
              alt="Item alt.text"
            />
            <div class="card-body vstack gap-2">
              <h5 class="item-title recent-listing-title main-header">
                Item title
              </h5>
              <p class="card-text recent-listing-price">000 $</p>
              <a
                role="button"
                href="#"
                class="btn btn-tertiary col-12 my-3 py-2"
                >Bid</a
              >
            </div>
          </div>
        </div>
      </section>
      <nav class="my-4 py-4" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#"
              ><i class="fa-solid fa-chevron-left"></i
            ></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#"
              ><i class="fa-solid fa-chevron-right"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="text-center my-5 py-5">
        <a role="button" href="#"
          ><i class="fa-solid fa-chevron-up text-dark"></i
        ></a>
      </div>
    </main>
    <footer class="bg-primary-details mt-5 py-5 text-center">
      <a class="navbar-brand" href="#">
        <img
          class="mb-5"
          id="logo-last-bid"
          src="/src/images/logo_Last_Bid.png"
          alt="Logo Last Bid Auction Site"
          width="150"
          height="190"
        />
      </a>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram p-2 m-2"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook p-2 m-2"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter p-2 m-2"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
