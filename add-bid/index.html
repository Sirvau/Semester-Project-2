<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script defer type="module" src="../src/js/api/index.mjs"></script>
    <script defer type="module" src="../src/js/api/routes/addBid.mjs"></script>
    <meta description="Search, find and bid on listed imems." />

    <title>Listed Items | Last Bid</title>
  </head>
  <body class="bg-primary text-dark">
    <header class="container col-sm-11">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand col-4" href="../index.html">
            <img
              id="logo-last-bid"
              src="/src/images/logo_Last_Bid.png"
              alt="Logo Last Bid Auction Site"
              width="120"
              height="150"
            />
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-4">
                <a class="nav-link text-formatting fs-5" href="/Listed-items/"
                  >Listed Items</a
                >
              </li>
              <li class="nav-item me-4">
                <a
                  type="button"
                  class="nav-link text-formatting toggleHideElement fs-5"
                  id="link-post-a-listing"
                  data-bs-target="#add-listing-modal-toggle"
                  data-bs-toggle="modal"
                  href="#"
                  >Post a Listing</a
                >
                <div
                  class="modal fade"
                  id="add-listing-modal-toggle"
                  aria-hidden="true"
                  aria-labelledby="add-listing-modal-toggle-label"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 container bg-primary">
                      <div class="modal-header border-0 row">
                        <button
                          type="button"
                          class="btn-close row"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                        <div>
                          <h1
                            class="main-header text-formatting text-center h2 mt-3 mb-1"
                            id="add-listing-modal-toggle-label"
                          >
                            Post Listing
                          </h1>
                          <hr />
                        </div>
                      </div>
                      <div class="modal-body border-0">
                        <form
                          id="nav-create-listing-form"
                          name="authListing"
                          method="post"
                          class="container needs-validation"
                          novalidate
                        >
                          <div class="form-group mx-5 px-4 my-3">
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label
                                for="listing-title"
                                class="text-formatting"
                              >
                                Title</label
                              >
                              <input
                                type="text"
                                name="listing-title"
                                required
                                class="form-control bg-primary mb-3"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Please enter the title of you post"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label for="date" class="text-formatting"
                                >End date
                              </label>
                              <input
                                type="date"
                                class="form-control bg-primary mb-3"
                                name="listing-date"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label for="listing-tags" class="text-formatting"
                                >Tags
                              </label>
                              <input
                                type="text"
                                name="listing-tags"
                                class="form-control bg-primary mb-3"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label for="listing-url" class="text-formatting"
                                >Media
                              </label>
                              <input
                                type="url"
                                name="listing-url"
                                class="form-control bg-primary mb-3"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label
                                for="listing-description"
                                class="text-formatting mt-4"
                                >Description
                              </label>
                              <textarea
                                type="textarea"
                                name="listing-description"
                                class="form-control bg-primary mb-3 pb-5"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Please enter a description for your listing."
                                required
                              ></textarea>
                            </div>
                          </div>
                          <div
                            class="container d-flex justify-content-center pb-3 mb-5"
                          >
                            <button
                              class="btn btn-attention text-formatting px-5 py-2"
                              type="submit"
                              value="submit"
                              id="add-listing"
                            >
                              Submit
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>

              <li class="nav-item me-4">
                <a
                  type="button"
                  id="login-nav-button"
                  class="nav-link text-formatting fs-5"
                  data-bs-target="#login-modal-toggle"
                  data-bs-toggle="modal"
                  href="#"
                  >Log in
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
                <div
                  class="modal fade"
                  id="login-modal-toggle"
                  aria-hidden="true"
                  aria-labelledby="login-modal-toggle-label"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 container bg-primary">
                      <div class="modal-header border-0 row">
                        <button
                          type="button"
                          class="btn-close row"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                        <div>
                          <h1
                            class="main-header text-formatting text-center h2 mt-3 mb-1"
                            id="login-modal-toggle-label"
                          >
                            Log in
                          </h1>
                          <hr />
                        </div>
                      </div>
                      <div class="modal-body border-0">
                        <form
                          id="log-in-form"
                          name="auth"
                          method="post"
                          class="container"
                        >
                          <div
                            class="form-group row my-3 justify-content-center mx-5 px-4"
                          >
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label for="login-email" class="text-formatting">
                                Email
                              </label>
                              <input
                                type="email"
                                name="email"
                                required
                                pattern="^[\w\-.]+@stud\.noroff\.no$"
                                class="form-control bg-primary mb-3"
                                id="login-email"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label
                                for="login-password"
                                class="text-formatting"
                                >Password</label
                              >
                              <input
                                type="password"
                                name="password"
                                minlength="8"
                                required
                                class="form-control bg-primary mb-3"
                                id="login-password"
                              />
                            </div>
                          </div>
                          <div
                            class="container d-flex justify-content-center mb-3"
                          >
                            <button
                              class="btn btn-attention text-formatting px-5 py-2"
                              type="submit"
                              value="submit"
                              id="login-button"
                              data-auth="login"
                            >
                              Log in
                            </button>
                          </div>
                        </form>
                      </div>
                      <hr />
                      <div
                        class="container modal-footer d-flex justify-content-center align-items center border-0 mb-4 mt-2"
                      >
                        <p class="me-3">New user?</p>
                        <button
                          class="btn btn-tertiary text-formatting px-3 py-2"
                          type="button"
                          data-bs-target="#register-modal-toggle"
                          data-bs-toggle="modal"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="modal fade"
                  id="register-modal-toggle"
                  aria-hidden="true"
                  aria-labelledby="register-modal-toggle-label"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 container bg-primary">
                      <div class="modal-header border-0 row">
                        <button
                          type="button"
                          class="btn-close row"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                        <div>
                          <h1
                            class="main-header text-formatting text-center h2 mt-3 mb-1"
                            id="register-modal-toggle-label"
                          >
                            Register
                          </h1>
                          <hr />
                        </div>
                      </div>
                      <div class="modal-body border-0">
                        <form
                          id="register-form"
                          name="authRegister"
                          method="post"
                          class="container needs-validation"
                          novalidate
                        >
                          <div class="form-group my-3 mx-5 px-5">
                            <div
                              class="d-flex col justify-content-center align-center row"
                            >
                              <label
                                for="username"
                                class="col-form-label text-formatting"
                                >Username
                              </label>
                              <input
                                type="text"
                                name="username"
                                required
                                pattern="^[\w]+$"
                                maxlength="20"
                                title="Please enter a name with less than 20 characters"
                                class="form-control bg-light mb-3"
                                id="register-username"
                              />
                              <small class=""></small>
                            </div>

                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label
                                for="register-email"
                                class="text-formatting"
                              >
                                Email</label
                              >
                              <input
                                type="email"
                                name="email"
                                pattern="^[\w\-.]+@stud\.noroff\.no$"
                                required
                                title="Please enter an email containing stud@noroff.no"
                                class="form-control bg-primary mb-3"
                                id="register-email"
                              />
                            </div>
                            <div
                              class="d-flex justify-content-center align-center row"
                            >
                              <label
                                for="register-password"
                                class="text-formatting"
                                >Password
                              </label>
                              <input
                                type="password"
                                name="password"
                                minlength="8"
                                required
                                class="form-control bg-primary mb-3"
                                title="Please enter a password with 8 characters or more"
                                id="register-password"
                              />
                            </div>
                          </div>
                          <div
                            class="container d-flex justify-content-center mb-3"
                          >
                            <button
                              class="btn btn-attention text-formatting px-5 py-2"
                              type="submit"
                              value="submit"
                              data-bs-target="#login-modal-toggle"
                              id="register-button"
                              data-auth="register"
                            >
                              Register
                            </button>
                          </div>
                        </form>
                      </div>
                      <hr />
                      <div
                        class="container modal-footer d-flex justify-content-center align-items center border-0 mb-4 mt-2"
                      >
                        <p class="me-3">Already an account?</p>
                        <button
                          class="btn btn-tertiary text-formatting px-3 py-2"
                          type="button"
                          value=""
                          data-bs-target="#login-modal-toggle"
                          data-bs-toggle="modal"
                        >
                          Log in
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item me-4">
                <a
                  id="logout-nav-button"
                  type="button"
                  class="nav-link text-formatting toggleHideElement fs-5"
                  href="#"
                  >Log out
                </a>
              </li>

              <li class="nav-item me-4">
                <a
                  class="nav-link text-formatting toggleHideElement"
                  href="/profile/"
                >
                  <span class="d-none">Profile </span>
                  <i class="fa-regular fa-user fs-5"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container-fluid bg-secondary d-flex justify-content-center justify-content-md-end py-4 my-0"
      ></div>
    </header>
    <main>
      <div class="modal-body border-0">
        <form
          id="place-bid-form"
          name="authListing"
          method="post"
          class="container needs-validation"
          novalidate
        >
          <div class="form-group row mt-1 mb-5">
            <div class="d-flex justify-content-center align-center">
              <img
                src=""
                id="listing-bid-img"
                class="img-thumbnail"
                width="300"
                height="450"
              />
            </div>
            <div
              class="hstack gap-2 text-formatting d-flex justify-content-center"
            >
              <p class="my-5 fs-5 me-2">Current bid:</p>
              <p id="current-bid" class="my-5 fw-bold fs-5"></p>
            </div>
            <div
              class="container hstack d-flex justify-content-center text-formatting"
            >
              <p class="text-formatting col-5">New Bid:</p>
              <label for="bid-input" class="text-formatting">
                <span class="hidden">New bid:</span>
                <input
                  type="number"
                  name="bid-input"
                  class="form-control bg-primary mb-3 me-5"
                  id="bid-input"
                />
              </label>
            </div>
          </div>
          <div class="container d-flex justify-content-center pb-3 mb-5">
            <button
              class="btn btn-attention text-formatting px-5 py-2"
              type="submit"
              value="submit"
              id="bid-button"
            >
              Submit Bid
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
